<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Video Trailer Popup</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.unsplash.com/photo-1642726197634-2a21f764220a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
        alt="movie-image"
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima dolorem
        laudantium, ipsam commodi magni consequuntur atque beatae officia, et
        natus voluptatibus quod nobis, rerum dicta quibusdam amet officiis.
        Voluptas, quidem!
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
      <video src="trailer.mp4" controls></video>
      <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
